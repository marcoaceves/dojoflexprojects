<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/mayaaayz" method="POST">
                <div class="form-group">
                    <label for="upaLove">Upa Yoga for Love</label>
                    <input type="checkbox" name="upaLove" id="upaLove">
                </div>
                <div class="form-group">
                    <label for="successChit">Chit Shakti Success</label>
                    <input type="checkbox" name="successChit" id="successChit">
                </div>
                <div class="form-group">
                    <label for="ishaKriya">Isha Kriya</label>
                    <input type="checkbox" name="ishaKriya" id="ishaKriya">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <h3>Message</h3>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="status" class="success">Success</div>
    </section>
    <script src="main.js"></script>
</body>
</html>
