<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- nav barr -->
        <h1 id="navbar">Network</h1>
        <!-- your feed -->
        <h1 id="yourfeed">Your Feed</h1>
        
        <!-- this div is to flex the content boxes -->
        <div class="flexContent">
            <!-- avatar -->
            <div class="leftcolum">
                <div class="avatarBox">
                    <img src="img/user-circle.png" alt="user image" id="userCircle">
                    <a href="#">Add an avatar</a>
                    <h1 id="userName1">James Doe</h1>
                </div>
            </div>



            <!-- like boxes -->
            <div class="rightColumn">
                <div class="post">
                    <div class="row1">
                        <h1 class="userName">Neil M</h1>
                        <p class="likesOne"> 3 like(s)</p>
                        <button class="yellowButton" onclick="add1()">Like</button>
                    </div>
                    <p class="postText">The Ubiquity Ep  <a href="https://ubiquityband1.bandcamp.com/album/anamnesis"> Anamnesis</a> is cool.</p>
                </div>
                <div class="post">
                    <div class="row1">
                        <h1 class="userName">Nichole K</h1>
                        <p class="likesTwo"> 12 like(s)</p>
                        <button class="yellowButton" onclick="add2()">Like</button>
                    </div>
                    <p class="postText"> This new is my new favorite <a href="https://www.roblox.com/"> Game</a>.</p>
                </div>
                <div class="post">
                    <div class="row1">
                        <h1 class="userName">Jim R</h1>
                        <p class="likesThree"> 9 like(s)</p>
                        <button class="yellowButton" onclick="add3()">Like</button>
                    </div>
                    <p class="postText"> OMG this <a href="https://weheartit.com/entry/321285933"> dog</a> is so cute!</p>
                </div>
            </div>
        </div>

    </div>






    
    <script src="script.js"></script>
</body>
</html>
